name: Security QA Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  security-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate workflow YAML
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
          yamllint .github/workflows/security-qa.yml

      - name: Check npm vulnerabilities (frontend)
        working-directory: frontend
        run: npm audit --audit-level=high

      - name: Check npm vulnerabilities (backend)
        working-directory: backend
        run: npm audit --audit-level=high

      - name: Run backend unit and integration tests
        working-directory: backend
        run: npm test -- --ci

      - name: Run login security smoke tests
        env:
          BASE_URL: http://127.0.0.1:3000
          LOGIN_PATH: /api/auth/login
          USERNAME_FIELD: email
          PASSWORD_FIELD: password
        run: node scripts/security/login-security-tests.mjs
